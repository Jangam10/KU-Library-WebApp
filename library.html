<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>KU Central Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">KU Central Library</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" id="searchTxt" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline my-2 my-sm-1"  id="search" >Search</button>
          </form>
      </div>
  </nav>

  <div class="container my-2">
    <h1>KU Library Student Profile</h1>
    <hr>
    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Book Name </label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="name" placeholder="Enter the name of the book">
        </div>
      </div>
      <div class="form-group row">
        <label for="author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="author" placeholder="Enter the author of the book">
        </div>
      </div>
      <div class="form-group row">
        <label for="type" class="col-sm-2 col-form-label">Type of the book</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="type" placeholder="Enter the type of the book">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button  class="btn btn-primary" id="addBook">Add Book</button>
        </div>
      </div>
      </form>
      <hr>

      <!-- table to display -->
      <div id="table">
        <table class="table" >
          <thead class="thead-light" >
            <tr>
              <th scope="col">S.N</th>
              <th scope="col">Bookname </th>
              <th scope="col">Author</th>
              <th scope="col">Genre</th>
              <th scope="col">Return</th>
            </tr>
          </thead>
          <tbody id="content">
          </tbody>
        </table>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="library.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
